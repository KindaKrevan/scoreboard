<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <div class="row">
          <div class="col text-center p-3">This is test text.</div>
        </div>
      </div>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-10 mt-5">

    </main>

    <footer class="container-fluid bg-dark text-light">
      <div class="row">
        <div class="col text-center p-3">This is test text again.</div>
      </div>
    </footer>
