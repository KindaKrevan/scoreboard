<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container-fluid bg-dark text-light">
        <div class="row">
          <div class="col text-center p-3">Scoreboard Project</div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-5 py-5 d-flex justify-content-center">
            <h1>P1 Score: <span id="player1">0</span></h1>
          </div>
          <div class="col-5 py-5 d-flex justify-content-center">
            <h1>P2 Score: <span id="player2">0</span></h1>
          </div>

          <div class="col-5 py-5 d-flex justify-content-center">
            <button class="btn btn-primary mx-2" onclick="addScore('player1')">
              ADD
            </button>
            <button class="btn btn-danger mx-2" onclick="remScore('player1')">
              SUB
            </button>
          </div>
          <div class="col-5 py-5 d-flex justify-content-center">
            <button class="btn btn-primary mx-2" onclick="addScore('player2')">
              ADD
            </button>
            <button class="btn btn-danger mx-2" onclick="remScore('player2')">
              SUB
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid bg-dark text-light">
      <div class="row">
        <div class="col text-center p-3">
          Where we're going we don't need... roads.
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
